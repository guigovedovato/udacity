<html>

<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class='pane'>
        <h1>Restaurants</h1>
        <a href="{{url_for('restaurantNew')}}">
            <h3> Create a New Restaurant </h3>
        </a>
        {% for restaurant in restaurants %}
        <a href="{{url_for('restaurantMenu', restaurant_id = restaurant.id)}}">
            <p>{{restaurant.name}}</p>
        </a>
        <p><a href="{{url_for('restaurantEdit',restaurant_id = restaurant.id)}}">Edit Restaurant</a></p>
        <p> <a href="{{url_for('restaurantDelete',restaurant_id = restaurant.id)}}">Delete Restaurant</a> </p>
        {% endfor %}
    </div>
</body>

</html>
