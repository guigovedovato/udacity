{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>New Category Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('newCategoryItem', category_name = category_name)}}" method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" maxlength="80" class="form-control" name="title" placeholder="Title of the item">
				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="255" rows="3" name="description" placeholder="Description of the item"></textarea>
				<button type="submit" class="btn btn-default" id="submit" type="submit">Create</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
