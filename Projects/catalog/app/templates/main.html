<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
	<title>Catalog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.2.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-62+JPIF7fVYAPS4itRiqKa7VU321chxfKZRtkSY0tGoTwcUItAFEH/HGTpvDH6e6"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<main role="main" class="pb-3">
			<div class="jumbotron">
				<h1 class="display-3">Catalog Registration</h1>
				<p class="lead">This is a simple app to register Catalog and items</p>
				<div class="row top-menu">
					<div class="col-md-6">
						<a href="{{url_for('showCategories')}}">
							Show All Categories
						</a>
					</div>
					<div class="col-md-6 text-right">
						{% if 'username' not in login_session %}
						<a href="{{url_for('showLogin')}}">Log in</a>
						{%else%}
						<a href="{{url_for('disconnect')}}">Log out</a>
						{%endif%}
					</div>
				</div>
				<hr class="my-4">
				{% block content %}
				{% endblock %}
			</div>
		</main>
	</div>
</body>

</html>
