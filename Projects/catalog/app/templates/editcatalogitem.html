{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Category Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editCategoryItem', category_name = category_name, categoryItem_name = item.title)}}" method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" maxlength="80" class="form-control" name="title" value="{{item.title}}">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="255" rows="3" name="description">{{item.description}}</textarea>

				<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
				<a href="{{url_for('showCategory', category_name = category_name)}}">
					<span class="btn btn-default delete" aria-hidden="true">Cancel</span>
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
