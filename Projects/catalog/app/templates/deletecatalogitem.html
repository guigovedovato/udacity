{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.title}}? </h2>
<form action="{{ url_for('deleteCategoryItem', category_name = category_name, categoryItem_name = item.title)}}" method="post">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">Delete</button>
	<a href="{{url_for('showCategory', category_name = category_name)}}">
		<span class="btn btn-default delete" aria-hidden="true">Cancel</span>
	</a>
</form>
{% endblock %}
