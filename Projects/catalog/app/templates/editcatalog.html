{% extends "main.html" %}
{% block content %}
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit {{category.name}}</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="{{ url_for('editCategory', category_name = category.name)}}" method="post">
			<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" name="name" value="{{category.name}}">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">Save</button>
				<a href="{{url_for('showCategory', category_name = category.name)}}">
					<span class="btn btn-default delete" aria-hidden="true">Cancel</span>
				</a>
			</div>
		</form>
	</div>
</div>
{% endblock %}
